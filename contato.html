<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contato</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="estilo.css">
</head>
<body>
	<header>
		<div class="logo">
			<img src="img/logotipo.jpg" alt="Logo da empresa">
			<h1>Contato</h1>
		</div>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="#">Sobre nós</a></li>
				<li><a href="index.html">Serviços</a></li>
				<li><a href="contato.html">Contato</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section class="banner">
			<h2>Entre em contato conosco</h2>
		</section>
		<section class="form">
			<form action="" method="post">
				<div class="form-group">
					<label for="name">Nome</label>
					<input type="text" id="name" name="name" required>
				</div>
				<div class="form-group">
					<label for="email">E-mail</label>
					<input type="email" id="email" name="email" required>
				</div>
				<div class="form-group">
					<label for="message">Mensagem</label>
					<textarea id="message" name="message" required></textarea>
				</div>
				<button type="submit">Enviar</button>
			</form>
		</section>
		<section class="contact-info">
			<h3>Informações de contato</h3>
			<ul>
				<li><i class="fas fa-map-marker-alt"></i> Rua da Empresa, 123 - Centro</li>
				<li><i class="fas fa-phone"></i> (11) 5555-5555</li>
				<li><i class="fas fa-envelope"></i> contato@empresa.com.br</li>
			</ul>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 Empresa. Todos os direitos reservados.</p>
	</footer>
	<script src="app.js"></script>
</body>
</html>
